<div class="page-header">
  <h1>Cadastrar</h1>
</div>

<form ng-submit="register()">
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Avatar" ng-model="user.avatar">
  </div>
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Nome" ng-model="user.username">
  </div>
  <div class="input-group">
    <input type="email" class="form-control" placeholder="E-mail" ng-model="user.email">
  </div>
  <div class="input-group">
    <input type="password" class="form-control" placeholder="Senha" ng-model="user.password">
  </div>
  <input type="submit" class="btn btn-default" value="Registrar">
</form>
