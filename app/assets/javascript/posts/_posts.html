<h1 class="text-center"><strong>{{post.title}}</strong></h1>
<img ng-src="{{ post.cover }}" width="400" class="img-responsive img-rounded center-block" />
<hr>
<div class="row">
  <div class="col col-md-6">
    <img ng-src="{{ post.user.avatar }}" width="50" height="50" class="img-circle" /> {{ post.user.name }} em {{ post.created_at | date:'dd/MMMM/yyyy - HH:mm' }}
  </div>
  <div class="col col-md-6 text-right">
    Share botoes aqui
  </div>
</div>
<hr>
<h4 class="text-justify">
  {{ post.content }}
</h4>
