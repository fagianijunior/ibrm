<div class="row">
  <div ng-repeat="post in posts| orderBy: '-upvotes'">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-3">
          <hr>
          <img ng-src="{{ post.cover }}" width="900" height="300" class="img-responsive img-rounded" style="margin-top: 5px;" />
          Por {{ post.user.name }}<br>
          {{ post.created_at | date:'dd/MMMM/yyyy - HH:mm' }}<br>
          nยบ {{ post.id }}
        </div>
        <div class="col-md-9">
          <hr>
          <div class="row">
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-11">
                  <h2 class="title"><a href="#/posts/{{ post.id }}">{{ post.title }}</a></h2>
                </div>
                <div class="col-md-1">
                  asd
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <hr>
              <p class="text-justify">
                {{ post.content | limitTo:500 }}<br />
                
<span style="font-size:20px; margin-left:10px;">
    <a ng-show="post.link" href="{{post.link}}">
      {{post.title}} posted by <a ng-href-"#/users/{{post.user.username}}">{{post.user.username}}</a>
    </a>
    <span ng-hide="post.link">
      {{post.title}}
    </span>
  </span>
  <span>
    <a href="#/posts/{{post.id}}">Comments</a>
  </span>
</div>
<form ng-submit="addPost()" style="margin-top:30px;">
  <h3>Add a new post</h3>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Title" ng-model="title"></input>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Link" ng-model="link"></input>
  </div>
  <button type="submit" class="btn btn-primary">Post</button>
</form>
